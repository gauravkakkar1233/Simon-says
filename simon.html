<html lang="en">

    <title>Simon says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>

        <div class="btn yellow" type="button" id="yellow"></div>

        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
